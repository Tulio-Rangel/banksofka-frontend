<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
  <h4 class="title text-center">Regístrate en tu </h4>
  <span class="textoSystemBank"><strong>Sistema bancario</strong></span>
  <div class="register-container p-4 shadow rounded bg-white">
    <form (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label for="name" class="form-label">Nombre completo</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" minlength="6" class="form-control" required>
      </div>

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message show">{{ successMessage }}</div>
      <button type="submit" class="btn btn-custom w-100">Registrarse</button>
      <p class="register-link text-center mt-3">¿Ya tienes una cuenta? <a routerLink="/login">Ingresa aquí</a></p>
    </form>
  </div>
</div>
