<div class="container">
  <div class="login-card">
    <h2>Registro de Usuario</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre Completo</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" minlength="6" required>
      </div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message show">{{ successMessage }}</div>
      <button type="submit" class="login-button">Registrarse</button>
    </form>
    <div class="register-link">
      ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a>
    </div>
  </div>
</div>
