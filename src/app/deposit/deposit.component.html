<div class="d-flex flex-column justify-content-between pt-3 pb-2 mb-3 border-bottom">
  <h1> Haz tu dep√≥sito</h1>
</div>

<form [formGroup]="depositForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="amount">
      Monto a depositar
    </label>
    <input id="amount" type="number" formControlName="amount" required>
    <div *ngIf="depositForm.get('amount')?.invalid && depositForm.get('amount')?.touched">
      <small *ngIf="depositForm.get('amount')?.errors?.['required']">El monto es obligatorio.</small>
      <small *ngIf="depositForm.get('amount')?.errors?.['min']">El monto debe ser mayor a 0.</small>
    </div>
  </div>
  <button class="button" type="submit" [disabled]="depositForm.invalid">Depositar</button>
</form>
