<div class="d-flex flex-column justify-content-between pt-3 pb-2 mb-3 border-bottom">
  <h1> Haz un retiro</h1>
</div>

<form [formGroup]="withdrawalForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="amount">
      Monto a retirar
    </label>
    <input id="amount" type="number" formControlName="amount" required>
    <div *ngIf="withdrawalForm.get('amount')?.invalid && withdrawalForm.get('amount')?.touched">
      <small *ngIf="withdrawalForm.get('amount')?.errors?.['required']">El monto es obligatorio.</small>
      <small *ngIf="withdrawalForm.get('amount')?.errors?.['min']">El monto debe ser mayor a 0.</small>
    </div>
  </div>
  <button class="button" type="submit" [disabled]="withdrawalForm.invalid">Retirar</button>
</form>
